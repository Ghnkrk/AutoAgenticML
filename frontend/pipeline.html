<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Execution - AgenticML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Pipeline Execution</h1>
            <p class="text-gray-400" id="pipelineId"></p>
        </header>

        <!-- Status Card -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl shadow-2xl p-6 border border-gray-700 mb-6">

            <!-- Status Display -->
            <div class="flex items-center">
                <div id="statusIconContainer" class="mr-4">
                    <svg id="statusSpinner" class="animate-spin h-8 w-8 text-blue-500"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h2 id="statusText" class="text-xl font-semibold">Initializing...</h2>
                    <p id="currentNode" class="text-gray-400 text-sm">Waiting for server...</p>
                </div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl shadow-2xl p-6 border border-gray-700 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold">Pipeline Logs</h3>
                <button id="toggleLogs" class="text-sm text-blue-400 hover:text-blue-300">
                    Hide Details
                </button>
            </div>
            <div id="logsContainer" class="bg-gray-900/50 rounded-lg p-4 max-h-96 overflow-y-auto font-mono text-sm">
                <div id="logs"></div>
            </div>
        </div>

        <!-- Downloads Section (hidden initially) -->
        <div id="downloadsSection"
            class="hidden bg-gray-800/50 backdrop-blur-lg rounded-2xl shadow-2xl p-6 border border-gray-700 mb-6">
            <h3 class="text-lg font-semibold mb-4">Download Results</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="modelsDownload"></div>
                <div id="predictionsDownload"></div>
            </div>
        </div>

        <!-- Summary Section (hidden initially) -->
        <div id="summarySection"
            class="hidden bg-gray-800/50 backdrop-blur-lg rounded-2xl shadow-2xl p-6 border border-gray-700">
            <h3 class="text-lg font-semibold mb-4">Pipeline Summary</h3>
            <div id="summaryContent" class="prose prose-invert max-w-none"></div>
        </div>
    </div>

    <!-- Human Interaction Modal -->
    <div id="humanModal"
        class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div
            class="bg-gray-800 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-700">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4" id="modalTitle">Human Review Required</h2>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="js/websocket.js?v=3"></script>
    <script src="js/modals.js?v=3"></script>
    <script src="js/pipeline.js?v=3"></script>
</body>

</html>
